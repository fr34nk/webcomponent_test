<template id="task-template">
    <link href="../../vendors/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>
    p.list-item-description {
        font-family: "Open Sans Light",Helvetica,Arial;
    }
    .list-item-name {
        font-weight: bold; 
        color: #217ac0; 
        font-size: 120%;
    }

    h4 { margin: 10px 0 -8px 0; }
    h4 span { background: #217ac0; padding: 2px 6px 2px 6px }
    h4 span { border: 1px solid #cee9f9; border-radius: 4px }
    h4 span { color: white }
    .attributes { margin-left: 22px; font-size: 90% }
    .attributes p { margin-left: 16px; font-style: italic }
    slot[name="msgtext"] { color: green; }
    .is-checked {
       opacity: 70%;
       text-decoration: line-through;
    }
    .bg-color {
        background-color: var(--bs-gray-200); 
        transition: background 0s ease 0s !important; 
        onblur { 
            background-color: var(--bs-primary);
        }
    }
    </style>

    <div 
        class="task-container list-group-item list-group hstack"
        style="border-top-width: 1px"
    >

        <div class="checkbox-container">
            <input
                type="checkbox"
                class="form-check-input flex-shrink-0" 
                style="font-size: 1.375em"
            />
        </div>

        <div 
            class="form-check-content form-checked-content pt-1" 
        >
        
            <strong class="task-item-header">INSERT HEADER</strong>
            <small class="d-block text-body-secondary">
                <p class="task-item-description">INSERT DESCRIPTION</p>
            </small>
            <small class="d-block text-body-secondary">

                <svg class="bi me-1" width="1em" height="1em"><use xlink:href="#calendar-event"></use></svg>
                <p class="task-item-insert-date">
                    INSERT DATE
                </p>

            </small>

        </div>

        <div class="button-container">
            <button class="editable-list-remove-item btn btn-primary btn-md gap-3 py-0 icon" >
                -                 
            </button>
        </div>

    </div>
 </template>
